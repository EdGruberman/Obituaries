item:
    format: '%1$s with %2$s' # 1 = Entity Display Name, 2 = Item
    defaults:
        PLAYER: 'a bare fist'
potion:
    format:
        base: '%1$s of %2$s' # 1 = Potion Type (POTION(Item) = ""/SPLASH_POTION(Entity)), 2 = Effect
        level: '%1$s %2$s' # 1 = Formatted Base, 2 = Level
        extended: '%1$s (extended)' # 1 = Formatted Base
        thrown: '%2$s throwing %1$s' # 1 = Formatted Base, 2 = Thrower Name
        drunk: 'drinking a potion%1$s' # 1 = Formatted Base
    effects:
        HARM: harming
    types:
        INSTANT_DAMAGE: harming
